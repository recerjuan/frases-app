<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Frases Motivacionales</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <!-- Sidebar con categorías -->
    <aside class="sidebar">
      <h2>Categorías</h2>
      <ul>
        <li onclick="mostrarCategoria('motivacion')">Motivación</li>
        <li onclick="mostrarCategoria('filosofos')">Filósofos</li>
        <li onclick="mostrarCategoria('religiosas')">Religiosas</li>
        <li onclick="mostrarCategoria('exito')">Éxito</li>
      </ul>
    </aside>

    <!-- Contenido principal -->
    <main class="main-content">
      <h1>Frases Motivacionales</h1>
      <div id="frases" class="frases-container"></div>

      <h2>Agregar nueva frase</h2>
      <form id="formulario-frase">
        <input type="text" id="autor" placeholder="Autor" required />
        <textarea id="texto" placeholder="Escribe la frase aquí..." required></textarea>
        <select id="categoria" required>
          <option value="" disabled selected>Selecciona una categoría</option>
          <option value="motivacion">Motivación</option>
          <option value="filosofos">Filósofos</option>
          <option value="religiosas">Religiosas</option>
          <option value="exito">Éxito</option>
        </select>
        <button type="submit">Agregar</button>
      </form>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
